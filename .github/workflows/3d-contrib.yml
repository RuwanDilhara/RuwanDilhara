name: 3D Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight (UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate 3D Contribution Graph
        uses: JasperDevelop/github-profile-3d-contrib@1.1.0
        with:
          username: RuwanDilhara
          format: svg
          output_dir: ./profile-3d-contrib

      - name: Upload Generated Graph
        uses: actions/upload-artifact@v4
        with:
          name: 3d-contrib
          path: ./profile-3d-contrib

      - name: Commit and Push Graph to Repository
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add profile-3d-contrib/*
          git commit -m "Updated 3D contribution graph"
          git push
